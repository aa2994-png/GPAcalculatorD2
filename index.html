<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GPA Calculator</h1>
            <p>Calculate your semester GPA quickly and easily</p>
        </header>

        <main>
            <!-- User Interface Layer: Input Form -->
            <section class="input-section">
                <h2>Add Courses</h2>
                <div class="course-form">
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" placeholder="e.g., Mathematics">
                    </div>
                    <div class="form-group">
                        <label for="courseCredits">Credits</label>
                        <input type="number" id="courseCredits" min="1" max="10" value="3">
                    </div>
                    <div class="form-group">
                        <label for="courseGrade">Grade</label>
                        <select id="courseGrade">
                            <option value="4.0">A (4.0)</option>
                            <option value="3.7">A- (3.7)</option>
                            <option value="3.3">B+ (3.3)</option>
                            <option value="3.0">B (3.0)</option>
                            <option value="2.7">B- (2.7)</option>
                            <option value="2.3">C+ (2.3)</option>
                            <option value="2.0">C (2.0)</option>
                            <option value="1.7">C- (1.7)</option>
                            <option value="1.3">D+ (1.3)</option>
                            <option value="1.0">D (1.0)</option>
                            <option value="0.0">F (0.0)</option>
                        </select>
                    </div>
                    <button id="addCourse" class="btn-primary">Add Course</button>
                </div>
            </section>

            <!-- User Interface Layer: Courses Display -->
            <section class="courses-section">
                <h2>Your Courses</h2>
                <div id="coursesList" class="courses-list">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="actions">
                    <button id="clearAll" class="btn-secondary">Clear All Courses</button>
                    <button id="saveData" class="btn-secondary">Save Data</button>
                </div>
            </section>

            <!-- User Interface Layer: Results Display -->
            <section class="results-section">
                <h2>GPA Results</h2>
                <div id="results" class="results-card">
                    <div class="gpa-display">
                        <span class="gpa-label">Your GPA:</span>
                        <span class="gpa-value" id="gpaValue">0.00</span>
                    </div>
                    <div class="results-details">
                        <div class="detail-item">
                            <span>Total Credits:</span>
                            <span id="totalCredits">0</span>
                        </div>
                        <div class="detail-item">
                            <span>Total Grade Points:</span>
                            <span id="totalPoints">0.00</span>
                        </div>
                        <div class="detail-item">
                            <span>Number of Courses:</span>
                            <span id="courseCount">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with Three-Layer Architecture - Data, Processing, and UI Layers</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
